<div class="billboard">
  <div class="background-image"></div>
  <div class="grid" style="z-index: 1">
    <div class="g-col-2"></div>
    <div class="g-col-8">
      <div class="billboard-cta-container">
        <h1 data-aos="fade-up" class="sub-title">
          ¿Te gustaría saber qué tan probable es que tengas TDAH?
        </h1>
        <div class="buttons">
          <button
            data-aos="fade-down"
            data-aos-duration="800"
            class="button test-btn"
            (click)="open(mymodal)"
          >
            ¡Claro!
          </button>
          <button
            data-aos="fade-down"
            data-aos-duration="800"
            class="button"
            data-aos-duration="800"
            (click)="scrolltoDestacados('destacados')"
          >
            Tal vez después
          </button>
        </div>
      </div>
    </div>

    <ng-template #mymodal let-modal>
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title fs-5" id="exampleModalLabel">
            Por favor elige la prueba que deseas realizar
          </h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
          ></button>
        </div>

        <div class="modal-body">
          <div>
            <div class="test-tipo-container">
              <div class="test-img-container">
                <img
                  (click)="navigateToTest('adulto')"
                  src="./assets/img/joven-patineta.jpeg"
                />
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-link"
                  (click)="navigateToTest('adulto')"
                >
                  Para jóvenes y adultos
                </button>
                <p>(mayores de edad)</p>
              </div>
            </div>
            <div class="test-tipo-container">
              <div class="test-img-container">
                <img
                  (click)="navigateToTest('nino')"
                  src="./assets/img/nino-risa.jpg"
                />
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-link"
                  (click)="navigateToTest('nino')"
                >
                  Para niños
                </button>
                <p>(los padres deben responderlo)</p>
              </div>
            </div>
          </div>
        </div>
        <!--<div class="modal-footer">
          <button
          type="button"
          class="btn btn-outline-dark"
          (click)="modal.close('Save click')"
        >
          Ok
        </button>
        </div>-->
      </div>
    </ng-template>

    <div class="g-col-2"></div>
  </div>
</div>
